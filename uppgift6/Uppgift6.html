<!DOCTYPE html>
<html>
<body>


<p id="fakulteten"></p>

<script>



let inputNumber = parseInt(prompt("Choose a number between 1-1000 och calculate its factorial value"));

function fakultet(inputNumber)
{
    let x = 1;
    for (i = 1 ; i < inputNumber+1; i++) // i = 2, i++ i = 3;
    {
        x *= i; // x = 1, 12 =  x=3,
    }
    return x;
}
document.getElementById("fakulteten").innerHTML = "The factorial of" + " " + inputNumber + " = " + fakultet(inputNumber);

</script>

</body>
</html>
